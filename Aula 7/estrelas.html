<meta charset="utf-8">

<script>

	function pulaLinha(compare)
	{
		if (compare == undefined)
			compare = 1;

		for (i = 0; i < compare; i++)
			document.write("<br>");
	}

	for (var linha = 1; linha <= 3; linha++)
	{
		for (var coluna = 1; coluna <= 10; coluna++)
		{
			document.write("*");
		}
		pulaLinha();
	}
	
</script>
