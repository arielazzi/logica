<meta charset="UTF-8">
<script>
	function pulaLinha(compare)
	{
		if (compare == undefined)
			compare = 1;

		for (i = 0; i < compare; i++)
			document.write("<br>");
	}

	var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

	var n=1;
	var totalIdades=0;
	while(n <= totalFamiliares)
	{
		var idade = parseInt(prompt("Informe a idade do familiar:"));
		totalIdades += idade;
		n++;
	}
	media = totalIdades / totalFamiliares;
	document.write("A média das idades é "+media);
</script>
