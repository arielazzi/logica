<meta charset="utf-8">

<script>

	var ano = 2016;
	function pulaLinha(compare)
	{
		if (compare == undefined)
			compare = 1;

		for (i = 0; i < compare; i++)
			document.write("<br>");
	}

	var anoCopa = 1930;
	var limite = parseInt(prompt("Entre com a data limite"));
	
	while(anoCopa <= limite)
	{
		document.write("Teve copa em "+anoCopa);
		pulaLinha(3);
		anoCopa += 4;
	}

	
</script>
