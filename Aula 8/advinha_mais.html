<meta charset="UTF-8">
<input>
<button>Compare com o meu segredo</button>

<script>
	function sorteia()
	{
		return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros(qtd)
	{
		var segredos = []; 
		var numero = 1;
		while(numero <= qtd)
		{
			var numAleatorio = sorteia();
			var achou = false;

			for (var i = 0; i < segredos.length; i++)
			{
				if (segredos[i] == numAleatorio)
				{
					achou = true;
					break;
				}
			}

			if (achou == false)
			{	
				segredos.push(numAleatorio);
				numero++;
			}

			
		}
		return segredos;
	}

	var segredos = [];

	segredos = sorteiaNumeros(5);
	console.log(segredos);

	var input = document.querySelector("input");
	input.focus();
	function verifica()
	{
		var achou = false;
		for (var i = 0; i < segredos.length; i++)
		{
			if (input.value == segredos[i])
			{
				alert("Voce acertou");
				achou = true;
				break;
			}
		}
		if (achou == false)
			alert("Voce errou");

		input.value = "";
		input.focus();
	}
	var button = document.querySelector("button");
	button.onclick = verifica;

</script>
