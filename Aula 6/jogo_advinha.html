<meta charset="utf-8">

<script>

	var ano = 2016;
	function pulaLinha(compare)
	{
		if (compare == undefined)
			compare = 1;

		for (i = 0; i < compare; i++)
			document.write("<br>");
	}

	var numeroPensado = Math.round(Math.random() * 10);
	var chute = parseInt(prompt("Digite o seu chute!"));


	if (numeroPensado == chute)
		document.write("Você acertou!");
	else
		document.write("Você errou! o numero pensado foi "+numeroPensado);
	
</script>
